<ion-navbar class="ion-nav" *navbar>
  <ion-title>Contact us</ion-title>
</ion-navbar>

<ion-content padding class="p_contact-form">
  <form class="contact-promo">
    <label>
      <p primary class="label">OBJECT</p>
      <ion-input type="text" placeholder="Object message"></ion-input>
    </label>

    <label>
      <p primary class="label">FOR</p>
      <ion-input type="text" placeholder="Dott. Name Surname (pharmacist)"></ion-input>
    </label>

    <label>
      <p primary class="label">MESSAGE</p>
      <textarea placeholder="This is my message"></textarea>
    </label>

    <label>
      <ion-checkbox></ion-checkbox>
      <p grey-medium class="send">Send copy in my mail: name_surname@gmail.com</p>
    </label>

    <button round secondary>Send message</button>
  </form>
</ion-content>
