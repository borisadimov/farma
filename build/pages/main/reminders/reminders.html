<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Reminders</ion-title>
</ion-navbar>


<ion-content padding class="p_reminders">
  <button round secondary (click)="openNewReminder()">Create new reminder</button>

  <div class="cards">
    <ion-card (click)="openReminderDetails()" *ngFor="#reminder of usrSrv.reminders">
      <ion-card-content class="reminder">
        <div class="reminder-image">
        </div>
        <div class="reminder-info">
          <p grey-light class="reminder-title">{{reminder.medication}}</p>
          <div class="reminder-infoRounds">
            <div class="roundAndTime roundAndTime-activeOkay">
              <div class="round">
                <div class="round-background"></div>
              </div>
              <p class="time">9:00</p>
            </div>
            <div class="roundAndTime">
              <div class="round">
                <div class="round-background"></div>
              </div>
              <p class="time">12:00</p>
            </div>
            <div class="roundAndTime roundAndTime-activeWarning">
              <div class="round">
                <div class="round-background"></div>
              </div>
              <p class="time">18:00</p>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
