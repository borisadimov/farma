<ion-navbar class="ion-nav" *navbar>
  <ion-title>Details reminder</ion-title>
</ion-navbar>

<ion-content padding class="p_reminder-details">
  <ion-card>
    <ion-card-content class="reminder">
      <div class="reminder-image">
      </div>
      <div class="reminder-info">
        <p grey-light class="reminder-title">Name product</p>
        <div class="reminder-infoRounds">
          <div class="roundAndTime roundAndTime-activeWarning">
            <div class="round">
              <div class="round-background"></div>
            </div>
            <p class="time">9:00</p>
          </div>
          <div class="roundAndTime">
            <div class="round">
              <div class="round-background"></div>
            </div>
            <p class="time">12:00</p>
          </div>
          <div class="roundAndTime roundAndTime-activeOkay">
            <div class="round">
              <div class="round-background"></div>
            </div>
            <p class="time">15:00</p>
          </div>
          <div class="roundAndTime roundAndTime-activeError">
            <div class="round">
              <div class="round-background"></div>
            </div>
            <p class="time">18:00</p>
          </div>
          <div class="roundAndTime roundAndTime-activeOkay">
            <div class="round">
              <div class="round-background"></div>
            </div>
            <p class="time">21:00</p>
          </div>
        </div>
      </div>

      <div class="more">
      </div>
    </ion-card-content>
    <div class="details">
      <div class="details-time">
        <div class="details-timeItem">
          <img src="build/pics/time/morning.svg">
          <p black>9:00 AM</p>
        </div>
        <div class="details-timeItem">
          <img src="build/pics/time/noon.svg">
          <p black>12:00 PM</p>
        </div>
        <div class="details-timeItem">
          <img src="build/pics/time/evening.svg">
          <p black>18:00 PM</p>
        </div>
        <div class="details-timeItem">
          <img src="build/pics/time/night.svg">
          <p black>22:00 PM</p>
        </div>
      </div>

      <div class="details-info">
        <p primary class="details-title">DURATION</p>
        <div class="details-number">
          <p black>3</p>
          <p black>days</p>
        </div>
      </div>

      <div class="details-info">
        <p primary class="details-title">DOSAGE TYPE</p>
        <div class="details-number">
          <p black>1</p>
          <p black>tables</p>
        </div>
      </div>
    </div>
  </ion-card>
</ion-content>
